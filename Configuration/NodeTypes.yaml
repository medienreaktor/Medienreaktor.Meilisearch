'Neos.Neos:Node':
  properties:
    _name:
      search:
        indexing: '${node.name}'
    _removed:
      search:
        indexing: ''
    _nodeType:
      search:
        indexing: '${node.nodeTypeName}'
    __aggregateId:
      search:
        indexing: '${node.aggregateId}'
    __path:
      search:
        indexing: '${Indexing.aggregateIdPath(node)}'
    __nodeType:
      search:
        indexing: '${node.nodeTypeName}'
    __nodeTypeAndSupertypes:
      search:
        indexing: '${Indexing.extractNodeTypeNamesAndSupertypes(node)}'
    __dimensionsHash:
      search:
        indexing: '${node.dimensionSpacePoint.hash}'
    __parentPath:
      search:
        indexing: '${Array.pop(Indexing.buildAllPathPrefixes(Indexing.aggregateIdPath(node)))}'
    __sortIndex:
      search:
        indexing: '${node.index}'
unstructured:
  properties:
    _name:
      search:
        indexing: '${node.name}'
    _path:
      search:
        indexing: '${node.path}'
    _removed:
      search:
        indexing: ''
    _nodeType:
      search:
        indexing: '${node.nodeTypeName}'
    __aggregateId:
      search:
        indexing: '${node.aggregateId}'
    __path:
      search:
        indexing: '${Indexing.aggregateIdPath(node)}'
    __nodeType:
      search:
        indexing: '${node.nodeTypeName}'
    __nodeTypeAndSupertypes:
      search:
        indexing: '${Indexing.extractNodeTypeNamesAndSupertypes(node)}'
    __dimensionsHash:
      search:
        indexing: '${node.dimensionSpacePoint.hash}'
    __parentPath:
      search:
        indexing: '${Array.pop(Indexing.buildAllPathPrefixes(Indexing.aggregateIdPath(node)))}'
    __sortIndex:
      search:
        indexing: '${node.index}'
'Neos.Neos:Hidable':
  properties:
    _hidden:
      search:
        indexing: '${node.hidden}'
'Neos.Neos:Timable':
  properties:
    _hiddenBeforeDateTime:
      search:
        indexing: "${(node.hiddenBeforeDateTime ? Date.format(node.hiddenBeforeDateTime, 'U') : null)}"
    _hiddenAfterDateTime:
      search:
        indexing: "${(node.hiddenAfterDateTime ? Date.format(node.hiddenAfterDateTime, 'U') : null)}"
'Neos.Neos:Document':
  search:
    fulltext:
      isRoot: true
      enable: true
  properties:
    _hiddenInIndex:
      search:
        indexing: '${node.hiddenInIndex}'
    title:
      search:
        fulltextExtractor: '${Indexing.extractHtmlTags(node.properties.title)}'
