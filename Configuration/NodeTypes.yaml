'Neos.Neos:Node':
  properties:
    _name:
      search:
        indexing: '${node.name}'
    _path:
      search:
        indexing: '${node.path}'
    _removed:
      search:
        indexing: ''
    _nodeType:
      search:
        indexing: '${node.nodeType.name}'
    __identifier:
      search:
        indexing: '${node.identifier}'
    __path:
      search:
        indexing: '${node.path}'
    __nodeType:
      search:
        indexing: '${node.nodeType.name}'
    __nodeTypeAndSupertypes:
      search:
        indexing: '${Indexing.extractNodeTypeNamesAndSupertypes(node)}'
    __dimensionsHash:
      search:
        indexing: '${String.md5(Json.stringify(node.context.dimensions))}'
    __parentPath:
      search:
        indexing: '${Indexing.buildAllPathPrefixes(node.parentPath)}'
    __sortIndex:
      search:
        indexing: '${node.index}'
unstructured:
  properties:
    _name:
      search:
        indexing: '${node.name}'
    _path:
      search:
        indexing: '${node.path}'
    _removed:
      search:
        indexing: ''
    _nodeType:
      search:
        indexing: '${node.nodeType.name}'
    __identifier:
