'Neos.Neos:Node': &node
  properties:
    '_name':
      search:
        indexing: "${node.name}"
    '_path':
      search:
        indexing: "${node.path}"
    '_removed':
      search:
        indexing: ''
    '_nodeType':
      search:
        indexing: "${node.nodeType.name}"
    '__identifier':
      search:
        indexing: "${node.identifier}"
    '__path':
      search:
        indexing: "${node.path}"
    '__nodeType':
      search:
        indexing: "${node.nodeType.name}"
    '__nodeTypeAndSupertypes':
      search:
        indexing: "${Indexing.extractNodeTypeNamesAndSupertypes(node.nodeType)}"
    '__dimensions':
      search:
        indexing: "${node.context.dimensions}"
    '__dimensionsHash':
      search:
        indexing: "${Dimensions.hash(node.context.dimensions)}"
    '__parentPath':
      search:
        indexing: "${Indexing.buildAllPathPrefixes(node.parentPath)}"
    '__sortIndex':
      search:
        indexing: "${node.index}"

'unstructured': *node

'Neos.Neos:Hidable':
  properties:
    '_hidden':
      search:
        indexing: "${node.hidden}"

'Neos.Neos:Timable':
  properties:
    '_hiddenBeforeDateTime':
      search:
        indexing: "${(node.hiddenBeforeDateTime ? Date.format(node.hiddenBeforeDateTime, 'U') : null)}"
    '_hiddenAfterDateTime':
      search:
        indexing: "${(node.hiddenAfterDateTime ? Date.format(node.hiddenAfterDateTime, 'U') : null)}"

'Neos.Neos:Document':
  search:
    fulltext:
      isRoot: true
      enable: true
  properties:
    '_hiddenInIndex':
      search:
        indexing: "${node.hiddenInIndex}"
    'title':
      search:
        fulltextExtractor: "${Indexing.extractHtmlTags(node.properties.title)}"
