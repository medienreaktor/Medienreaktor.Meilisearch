Neos:
  Neos:
    fusion:
      autoInclude:
        Medienreaktor.Meilisearch: true
  ContentRepository:
    Search:
      defaultConfigurationPerType:
        references:
          indexing: "${Indexing.convertArrayOfNodesToArrayOfNodeIdentifiers(value)}"
      defaultContext:
        Json: Neos\Eel\Helper\JsonHelper
        AssetUri: Medienreaktor\Meilisearch\Eel\AssetUriHelper
Medienreaktor:
  Meilisearch:
    client:
      endpoint: ''
      apiKey: ''
    settings:
      displayedAttributes:
        - '*'
      searchableAttributes:
        - '__fulltext.text'
        - '__fulltext.h1'
        - '__fulltext.h2'
        - '__fulltext.h3'
        - '__fulltext.h4'
        - '__fulltext.h5'
        - '__fulltext.h6'
      filterableAttributes:
        - '__identifier'
        - '__dimensionsHash'
        - '__path'
        - '__parentPath'
        - '__nodeType'
        - '__nodeTypeAndSupertypes'
        - '_hidden'
        - '_hiddenBeforeDateTime'
        - '_hiddenAfterDateTime'
        - '_hiddenInIndex'
        - '_geo'
      sortableAttributes:
        - '_geo'
      #embedders:
        #'default':
          #source: openAi
          #apiKey: OPEN_AI_API_KEY
          #model: text-embedding-3-small
          #documentTemplate: "{% for field in fields %}{% if field.value != nil and field.value != '' %}{{ field.name }}: {{ field.value }}\n{% endif %}{% endfor %}"
          #documentTemplateMaxBytes: 8196
